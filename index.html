<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>

    ```
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f9f7fe;
        font-family: "Roboto", sans-serif;
      }
      a {
        color: #885df1;
      }
      .weather-app {
        background: white;
        max-width: 600px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
      }
      header {
        border-bottom: 1px solid #f9f7fe;
        padding-bottom: 30px;
      }
      .search-input {
        background-color: #f9f7fe;
        border: none;
        color: rgba(39, 33, 66, 0.4);
        font-size: 16px;
        padding: 20px;
        width: 75%;
        border-radius: 6px;
      }
      .search-button {
        margin-left: 5px;
        font-size: 16px;
        background-color: #885df1;
        color: white;
        border: none;
        padding: 20px;
        line-height: 1;
        border-radius: 5px;
      }
      main {
        padding: 30px 0;
      }
      .current-weather {
        display: flex;
        justify-content: space-between;
      }
      .current-city {
        font-size: 38px;
        font-weight: 900;
        margin: 0;
      }
      .current-details {
        color: rgba(39, 33, 66, 0.4);
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      }
      .current-details strong {
        color: #f65282;
      }
      .current-temperature-icon {
        position: relative;
        top: -8px;
        font-size: 40px;
        margin-right: 10px;
      }
      .current-temperature-value {
        font-size: 80px;
        font-weight: bold;
      }
      .current-temperature-unit {
        font-size: 28px;
        position: relative;
        top: -38px;
      }
      footer {
        border-top: 1px solid #f9f7fe;
        text-align: center;
        padding-top: 15px;
        color: rgba(39, 33, 66, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            id="city-input"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">London</h1>
            <p id="current-details" class="current-details"></p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">--</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Nicole Garus</a> and is
          <a href="#" target="_blank">on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>.
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const form = document.getElementById("search-form");

      function displayWeather(response) {
        const cityElement = document.querySelector(".current-city");
        const tempElement = document.querySelector(
          ".current-temperature-value"
        );
        const detailsElement = document.getElementById("current-details");

        cityElement.innerHTML = response.data.location.name;
        tempElement.innerHTML = Math.round(response.data.current.temp_c);

        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        if (minutes < 10) minutes = "0" + minutes;

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const day = days[now.getDay()];

        detailsElement.innerHTML = `${day} ${hours}:${minutes}, ${response.data.current.condition.text} <br>
      Humidity: <strong>${response.data.current.humidity}%</strong>,
      Wind: <strong>${response.data.current.wind_kph} km/h</strong>`;
      }

      function searchCity(city) {
        const apiKey = "5c734eebad1c4081bad193641251512";
        const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
        axios.get(apiUrl).then(displayWeather);
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const city = document.getElementById("city-input").value;
        searchCity(city);
      });

      searchCity("London");
    </script>
  </body>
</html>
